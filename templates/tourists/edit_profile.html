{# templates/tourists/edit_profile.html #}
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h3 class="mb-4">Edit Profile</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'tourist-dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
