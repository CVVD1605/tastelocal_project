{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit Food Item,Add Food Item" }}</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
{% endblock %}
