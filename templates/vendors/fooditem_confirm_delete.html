{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Delete Food Item</h2>

    <div class="alert alert-danger">
        <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'vendor-fooditem-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
