{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
  <h3>Review {{ vendor.business_name }}</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success">Submit Review</button>
    <a href="{% url 'vendor-detail' vendor.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
