{# templates/registration/login.html #}
{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Sign in</h4>

          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">User Name</label>
              <input type="text" name="username" class="form-control" id="id_username" placeholder="username">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign in</button>
          </form>

          <div class="text-center mt-3">
            <a href="{% url 'register' %}">New around here? Sign up</a><br>
            <a href="#">Forgot password?</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
