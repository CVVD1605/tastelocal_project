{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Book a Culinary Experience</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Confirm Booking</button>
        <a href="{% url 'vendor-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
