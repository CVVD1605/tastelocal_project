{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h3 class="mb-4">Leave a Review for <strong>{{ view.vendor.business_name }}</strong></h3>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="id_rating" class="form-label">Rating</label>
      {{ form.rating|add_class:"form-select" }}
    </div>

    <div class="mb-3">
      <label for="id_comment" class="form-label">Comment (Optional)</label>
      {{ form.comment|add_class:"form-control" }}
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-success">Submit Review</button>
      <a href="{% url 'vendor-detail' view.vendor.pk %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
